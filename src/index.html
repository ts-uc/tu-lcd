<!DOCTYPE html>
<html lang="ja" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TU-LCD</title>
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="manifest" href="manifest.json" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css"
    />
    <!-- INLINE_CSS -->
    <!-- <script src="https://webfont.fontplus.jp/accessor/script/fontplus.js?BqAcgZtu9ws%3D&box=iYtAWDt17Pw%3D&aa=1&ab=1"></script> -->
  </head>
  <body>
    <header class="container">
      <hgroup>
        <h1>TU-LCD</h1>
        <p>Train Universal LCD - 阪急風LCDシミュレータ</p>
      </hgroup>
    </header>

    <div id="screen">
      <div id="header-panel">
        <div id="h-bottom">
          <div id="h-next">
            <div></div>
            <div class="h-next-l-box">
              <div lang="ja" class="h-next-l kanji" id="h-next-l-kanji"></div>
              <div lang="ja" class="h-next-l kana" id="h-next-l-kana"></div>
              <div lang="en" class="h-next-l en" id="h-next-l-en"></div>
            </div>
            <div class="h-next-c-box">
              <span lang="ja" class="h-next-c kanji" id="h-next-c-kanji"></span>
              <span lang="ja" class="h-next-c kana" id="h-next-c-kana"></span>
              <span lang="en" class="h-next-c en" id="h-next-c-en"></span>
            </div>
            <div class="h-next-r-box">
              <div lang="ja" class="h-next-r kanji">です</div>
              <div lang="ja" class="h-next-r kana">です</div>
              <div lang="en" class="h-next-r en"></div>
            </div>
          </div>
        </div>

        <div id="h-top-shadow">
          <div id="h-top">
            <div id="h-type-box">
              <div class="h-type kanji" id="h-type-kanji"></div>
              <div class="h-type kana" id="h-type-kana"></div>
              <div lang="en" class="h-type en" id="h-type-en"></div>
            </div>
            <div id="h-dest" class="h-dest">
              <small lang="en" class="en">For</small>
              <span class="kanji" id="h-dest-kanji"></span>
              <span class="kana" id="h-dest-kana"></span>
              <span lang="en" class="en" id="h-dest-en"></span>
              <small class="kanji">ゆき</small>
              <small class="kana">ゆき</small>
            </div>
          </div>
        </div>
      </div>

      <div id="main-panel">
        <div class="m-panel" id="m-panel">
          <div class="m-line" id="m-line"></div>
        </div>
        <div class="n-panel" id="n-panel">
          <div class="n-grid">
            <div></div>
            <div id="n-c-kana-box">
              <span class="n-c" id="n-c-kana"></span>
            </div>
            <div></div>
            <div id="n-l-kanji-box">
              <div id="n-l-kanji"></div>
            </div>
            <div id="n-c-kanji-box">
              <span class="n-c" id="n-c-kanji"></span>
            </div>
            <div id="n-r-kanji-box">
              <div id="n-r-kanji"></div>
            </div>
            <div id="n-l-m17n-box">
              <span lang="zh" class="n-zh-cn" id="n-l-zh-cn"></span>
              <span lang="ko" class="n-ko" id="n-l-ko"></span>
              <span lang="en" class="n-en" id="n-l-en"></span>
            </div>
            <div id="n-c-m17n-box">
              <span lang="zh" class="n-c n-zh-cn" id="n-c-zh-cn"></span>
              <span lang="ko" class="n-c n-ko" id="n-c-ko"></span>
              <span lang="en" class="n-c n-en" id="n-c-en"></span>
            </div>
            <div id="n-r-m17n-box">
              <span lang="zh" class="n-zh-cn" id="n-r-zh-cn"></span>
              <span lang="ko" class="n-ko" id="n-r-ko"></span>
              <span lang="en" class="n-en" id="n-r-en"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <main class="container">
      <article>
        <small>
          LCD画面のヘッダー部 (種別・行先などが表示されているところ)
          ダブルクリックでLCD画面以外を非表示にできます。
          <br />
          LCD画面のメイン表示部 (駅名・路線図などが表示されているところ)
          クリックで次駅送りができます。
        </small>
      </article>

      <article id="form">
        <form>
          <div class="grid">
            <label for="auto-select"
              >自動表示
              <select id="auto-select">
                <option value="manual">手動</option>
              </select>
            </label>

            <label for="line-select"
              >路線
              <select id="line-select"></select>
            </label>
            <div></div>
          </div>

          <div class="grid">
            <label for="layout-dir-select"
              >設置方向
              <select id="layout-dir-select">
                <option value="inbound-left">上りが左</option>
                <option value="inbound-right">上りが右</option>
              </select>
            </label>
            <label for="terminal-disp-select"
              >終点表示
              <select id="terminal-disp-select">
                <option value="on">する</option>
                <option value="off">しない</option>
              </select>
            </label>
            <div></div>
          </div>

          <div class="grid">
            <label for="direction-select"
              >進行方向
              <select id="direction-select">
                <option value="inbound">上り</option>
                <option value="outbound">下り</option>
              </select>
            </label>

            <label for="train-type-select"
              >列車種別
              <select id="train-type-select"></select>
            </label>

            <label for="position-status-select"
              >状態
              <select id="position-status-select">
                <option value="next">つぎは</option>
                <option value="soon">まもなく</option>
                <option value="stopping">ただいま</option>
              </select>
            </label>
          </div>

          <div class="grid">
            <label for="current-station"
              >現在地/直後駅
              <select id="current-station"></select>
            </label>

            <label for="stop-stations"
              >停車駅
              <select
                id="stop-stations"
                multiple
                size="5"
                style="width: 100%"
              ></select>
            </label>

            <div></div>
          </div>
        </form>
      </article>
    </main>

    <footer class="container">
      <small>

</html>
